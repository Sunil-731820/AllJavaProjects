<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>This is the Example Of The Reference Bean IN JSF</title>
</h:head>

<h:body>
	<h1>Use Of The Reference Bean </h1>
	
	<h:form>
			<h:outputLabel for="user-name">Enter The USer Name </h:outputLabel>
			<h:inputText id="name-id" value="#{user.name}"/>
			<br></br>
			<h:outputLabel for="mobile">Enter The Mobile Number </h:outputLabel>
			<h:inputText id="mobile-id" value="#{user.mobile}"/>
			<h:commandButton value="submit" action="#{user.submit}"></h:commandButton>
			
	</h:form>
</h:body>

</html>
